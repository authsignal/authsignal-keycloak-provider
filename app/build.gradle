plugins {
    id 'java'
}

group 'com.keycloak'
version '1.0.0'

repositories {
    mavenCentral()
    // maven { url 'https://repository.jboss.org/nexus/content/groups/public/' }
}

dependencies {
    implementation 'org.keycloak:keycloak-core:15.0.2' // Adjust version as needed
    implementation 'org.keycloak:keycloak-server-spi:15.0.2' // Adjust version as needed
    implementation 'org.keycloak:keycloak-server-spi-private:15.0.2' // Adjust version as needed
    implementation group: 'com.authsignal', name: 'authsignal-java', version: '1.0.0'
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Authsignal Keycloak Plugin',
            'Implementation-Version': version
        )
    }
}

task hello {
    doLast {
        println 'Hello, Gradle!'
    }
}
